<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 600px;
            height: 300px;
            background-color: blue;
            /* 设置主轴为 Y轴 */
            flex-direction: column;
            justify-content: space-between;
        }
        
        div span {
            width: 20%;
            height: 30%;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
