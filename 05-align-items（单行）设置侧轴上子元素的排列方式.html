<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 600px;
            height: 400px;
            background-color: pink;
            /* 设置主轴的元素居中对齐 */
            justify-content: center;
            /* 设置侧轴的元素居中对齐 */
            align-items: center;
            /* 拉伸 子元素不要有高度 */
            /* align-items: stretch; */
        }
        
        div span {
            width: 100px;
            height: 150px;
            background-color: red;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>

    </div>
</body>

</html>
