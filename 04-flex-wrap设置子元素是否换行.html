<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 600px;
            height: 400px;
            background-color: pink;
            /* 设置 子元素 换行 */
            flex-wrap: wrap;
            /* 设置 子元素 不换行 */
            /* flex-wrap: nowrap; */
        }
        
        div span {
            width: 150px;
            height: 150px;
            background-color: red;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
</body>

</html>
